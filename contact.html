---
layout: default
title: contact
---

<h2>Contact</h2>
<p>

</p>
<div class="contactCellHolder">
    <div class="contactCell clearfix" ng-repeat="contactItem in contactList">
        <div class="contactIcon icon-{{contactItem.type}}"></div>
        <div class="contactValue">{{contactItem.value}}</div>
    </div>
</div>
<h3>
    Send me direct message
</h3>
<form id="contactForm" action="" name="" method="POST">
    <label>Name</label>
    <input name="name" type="text" value="" placeholder="Enter your name..." required>
    <br>
    <label>Email</label>
    <input name="email" type="email" value="" placeholder="Enter your email address..." required>
    <br>
    <label>Message</label>
    <textarea name="message" placeholder="Enter your message..." required></textarea>
    <br>
    <input type="submit" class="btn" value="Send message">
</form>
